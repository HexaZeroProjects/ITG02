{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Регистрация</h1>
    <form method="post" class="shadow p-4 rounded bg-light">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Имя пользователя</label>
            <input type="text" name="username" id="id_username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="id_email" class="form-label">Электронная почта</label>
            <input type="email" name="email" id="id_email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="id_password1" class="form-label">Пароль</label>
            <input type="password" name="password1" id="id_password1" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="id_password2" class="form-label">Подтверждение пароля</label>
            <input type="password" name="password2" id="id_password2" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="id_phone" class="form-label">Телефон</label>
            <input type="text" name="phone" id="id_phone" class="form-control">
        </div>
        <div class="mb-3">
            <label for="id_address" class="form-label">Адрес</label>
            <textarea name="address" id="id_address" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
    </form>
</div>
{% endblock %}
