{% extends 'base.html' %}

{% block title %}Профиль{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h1 class="card-title text-center">Профиль</h1>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_phone" class="form-label">Телефон</label>
                            <input type="text" class="form-control" id="id_phone" name="phone" value="{{ form.phone.value|default_if_none:'' }}">
                        </div>
                        <div class="mb-3">
                            <label for="id_address" class="form-label">Адрес доставки</label>
                            <textarea class="form-control" id="id_address" name="address" rows="3">{{ form.address.value|default_if_none:'' }}</textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
